{% for post in include.posts %}
<div class="blog-post-listing">
  <h3>
    <a class="title" href="{{ post.url }}">{{ post.title }}</a>
  </h3>
  <div class="meta">
    {% if include.enumerate %}{{ forloop.rindex }} ❧ {% endif %}{{ post.date | date: "%Y-%m-%d" }} ❧ {{ post.excerpt }}
  </div>
</div>
{% endfor %}
