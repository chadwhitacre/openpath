<div class="youtube">
  <div class="outer aspect-ratio-16-9">
    <div class="inner">
      <iframe
        src="https://www.youtube.com/embed/{{ include.video_id }}?rel=0{% if include.start != nil %}&start={{ include.start }}{% endif %}{% if include.end != nil %}&end={{ include.end }}{% endif %}"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
  </div>
</div>
